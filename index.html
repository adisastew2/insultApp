		</button>
	</div>

	<!-- second adj -->

		<button id="adj2" type="button" class="btn btn-default btn-lg" data-container="body" data-toggle="popover" data-placement="left" data-content="definition">

		</button>

		<button id="noun" type="button" class="btn btn-default btn-lg" data-container="body" data-toggle="popover" data-placement="right" data-content="Definition">
